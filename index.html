<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link rel="stylesheet" href="css/main.css">
		<link href="http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
		<title>Resume</title>
	</head>
	<body>
		<div class="container">
		<!--HEADER-->
			<header>
				<div class="row">
					<div class="logo"><img src="images/logo.png" alt="green leaf logo" />
					</div>
					<div class="name header-right">
						<h1>Red Bloom</h1>
						<h4>Landscape Designer</h4>
						<p class="icon"><a href="http://www.twitter.com" class="zocial-twitter social"></a><a href="http://www.facebook.com" class="zocial-facebook social"></a></p>
					</div>
				</div>
			</header>
			<!--MAIN IMAGE-->
			<div class="row">
				<div class="screen-full">
					<hr>
				</div>
			</div>
			<div class="row">
				<div class="screen-full">
					<picture>
						<source media="(min-width:451px)" srcset="images/front-page-large_1x.jpg 1x, images/front-page-large_2x.jpg 2x">
						<source media="(max-width:450px)" srcset="images/front-page-small_1x.jpg 1x, images/front-page-small_2x.jpg 2x">
						<img class="main" src="images/front-page.jpg" alt="banner beautiful garden with waterfall" />
					</picture>
				</div>
			</div>
			<!--LEGEND FOR SAMPLES-->
			<div class="row">
				<div class="screen-full">
					<h2>Featured Work</h2>
				</div>
			</div>
			<!--SAMPLES-->
			<div class="row">
				<div class="samples">
					<a href="https://en.wikipedia.org/wiki/Home">
					<picture>
						<source media="(min-width:451px)" srcset="images/home-detail-large_1x.jpg 1x, images/home-detail-large_2x.jpg 2x" />
						<source media="(max-width:450px)" srcset="images/home-detail-small_1x.jpg 1x, images/home-detail-small_2x.jpg 2x" />
						<img class="img-samples" src="images/home-detail.jpg" alt="green backyard with pavers" />
					</picture></a>
					<h3><a href="https://en.wikipedia.org/wiki/Home">Residential</a></h3>
					<p><a href="https://en.wikipedia.org/wiki/Home">https://en.wikipedia.org/wiki/Home</a></p>
				</div>
				<div class="samples">
					<a href="https://en.wikipedia.org/wiki/Commercial">
					<picture>
						<source media="(min-width:451px)" srcset="images/commercial-detail-large_1x.jpg 1x, images/commercial-detail-large_2x.jpg 2x">
						<source media="(max-width:450px)" srcset="images/commercial-detail-small_1x.jpg 1x, images/commercial-detail-small_2x.jpg 2x">
						<img class="img-samples" src="images/commercial-detail.jpg" alt="large interior landscaping with skyrise" />
					</picture></a>
					<h3><a href="https://en.wikipedia.org/wiki/Commercial">Commercial</a></h3>
					<p><a href="https://en.wikipedia.org/wiki/Commercial">https://en.wikipedia.org/wiki/Commercial</a></p>
				</div>
				<div class="samples" id="lastsample">
					<a href="https://en.wikipedia.org/wiki/Pool">
					<picture>
						<source media="(min-width:451px)" srcset="images/pool-detail-large_1x.jpg 1x, images/pool-detail-large_2x.jpg 2x">
						<source media="(max-width:450px)" srcset="images/pool-detail-small_1x.jpg 1x, images/pool-detail-small_2x.jpg 2x">
						<img class="img-samples" src="images/pool-detail.jpg" alt="pool with side landscaping" />
					</picture></a>
					<h3><a href="https://en.wikipedia.org/wiki/Pool">Pools</a></h3>
					<p><a href="https://en.wikipedia.org/wiki/Pool">https://en.wikipedia.org/wiki/Pool</a></p>
				</div>
			</div>
		</div>
	</body>
</html>
